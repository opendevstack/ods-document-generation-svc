apiVersion: v1
kind: Template
labels:
  template: 'ods-document-generation-service'
  app: 'ods-doc-gen-svc'
parameters:
- name: PROJECT
  displayName: Application
  description: The name of the application project.
  required: true
- name: COMPONENT
  displayName: Component
  description: The name of the application component.
  required: true
- name: ODS_IMAGE_TAG
  value: 2.x
- name: ENV
  displayName: Environment
  description: The environment stage.
  required: true
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      app: 'ods-doc-gen-svc'
    name: ${COMPONENT}
  spec:
    nodeSelector: null
    output:
      imageLabels:
      - name: "ods.application.name"
        value: "Document Generation Service"
      to:
        kind: ImageStreamTag
        name: ${COMPONENT}:${ODS_IMAGE_TAG}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      binary: {}
      type: Binary
    strategy:
      dockerStrategy: {}
      type: Docker
    triggers: []
