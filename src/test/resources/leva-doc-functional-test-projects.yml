    components: backend, frontend, test
    templatesVersion: 1.2
    validation: >
      ### Project validates
      * Images in documents
      *	Images in tables
      * Long texts in issues
      *	Long texts in tables
      * Long lists on tables
      *	All Test Levels documented
      *	Test Steps documented
      * Epics Documented

